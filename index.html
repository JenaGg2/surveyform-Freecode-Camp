
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodecamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us to improve the platform</p>
    </header>
        <form id="survey-form" action="index.html" method="post">
        <fieldset>
          <div class="demographic">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="Email" name="email" placeholder="name@hotmail.com" required> <br>
            <label for="age" id="number-label">Age</label><br>
            <input type="number" id="age" name="number" min="1" max="100"><br>
        </div>

            <div class="c-role">
            <p>Which option describes your current role?</p>
            <select name="roles" id="dropdown">
                <option value="student">Student</option>
                <option value="full time job">Full time Job</option>
                <option value="full time learner">Full time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
            <br>
           <div class="recommendation">
            <p>Would you recommend to your friend?</p>
            <input type="radio" id="choice1" name="question" value="definitely">
            <label for="choice1">Definitely</label><br>
            <input type="radio" id="choice2" name="question" value="maybe">
          <label for="chocie2">May be</label><br>
          <input type="radio" id="choice3" name="question" value="not sure">
          <label for="choice3">Not sure</label>
          </div>
          
          <div class="feedback">
          <p>What is favourite feature of freecode camp?</p>
          <select name="choices" id="choice">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="Open source">Open Source</option>
          </select>
            <p>What would you like  us to improve?</p>
            <input type="checkbox" name="option1" value="front end">
            <label for="option1">Front end projects</label><br>

            <input type="checkbox" name="option2" value="back end">
            <label for="option2">Back end projects</label><br>

            <input type="checkbox" name="option3" value="data visualization">
            <label for="option3">Data visualization</label><br>

            <input type="checkbox" name="option4" value="challenges">
            <label for="option4">Challenges</label><br>

            <input type="checkbox" name="option5" value="open source community">
            <label for="option5">Open Source Community</label><br>

            <input type="checkbox" name="option6" value="Gitter Help Rooms">
            <label for="option6">Gitter Help Rooms</label><br>

            <input type="checkbox" name="option7" value="vidoes">
            <label for="option7">Videos</label><br>

            <input type="checkbox" name="option8" value="city meetups">
            <label for="option8">City Meetups</label><br>

            <input type="checkbox" name="option9" value="wiki">
            <label for="option9">Wiki</label><br>

            <input type="checkbox" name="option10" value="Forum">
            <label for="option10">Forum</label><br>

            <input type="checkbox" name="option11" value="additional courses">
            <label for="option11">Additional Courses</label>

        </select>

          </div>
         
          <div class="suggestion">
            <p>Any comments or suggestions</p>
              <textarea id="comment" name="comment" rows="4" cols="50">Enter you comments
            </textarea>
        </div>

        <div>
            <input type="submit" valye="submit" id="submit">
        </div>
    </fieldset>
</form>
</body>
